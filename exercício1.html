<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício1</title>
</head>
<body>   
<!--
    Elabore um  programa que receba 20 nomes em um array e mostre-os em ordem alfabética
-->
<script>
nomes=[];


for (x=0;x<20;x++){
nomes.push(prompt("digite o " + (x+1) +  "° nome: "))
}

nomes.sort();

document.write(nomes)

</script>

</body>
</html>
