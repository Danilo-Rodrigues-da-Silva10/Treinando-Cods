<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicação</title>
</head>
<body>

  <script>
    var n1, n2, z=0;
    n1=parseFloat(prompt("digite o 1° valor"))
    n2=parseFloat(prompt("digite o 2° valor"))

    for (i=0 ; i < n2 ; i++)
    {
   z +=n1
    }
    alert("O resultado é: " +z);

    </script>

</body>
</html>
