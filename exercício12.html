<body>
    <!--
        Elabore um progama que mostre a soma das primeiras 100 sequências X= 1+ 1/5+ 1/9+ 1/13+ 1/17+ 1/21... 1/1000
    -->


    <script>

 var n, s=0;
 for (n=1;n<=100;n+=4)
        {
            s=s+1/n;
        }
        alert("A somatória é: " +s);

    </script>



</body>
</html>
