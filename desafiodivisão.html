<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão</title>
</head>
<body>
    <script>
        var n1, n2,contador=0 ;
     n1=parseFloat(prompt("digite o 1° valor"))
     n2=parseFloat(prompt("digite o 2° valor"))
       
    var  z=n1;

     while (z > 0)
     {
       z -= n2 // o mesmo que: z = z - n2
       contador++
     }

            alert("O resultado é: " +contador);


     </script>
</body>
</html>
