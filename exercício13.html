<body>
    <!--
        Elabore um progama que mostre a soma das primeiras 50 sequências X= 1+ 2/4+ 3/9+ 4/16+ 5/25...  
    -->

    <script>

        var n, s=0;
        for (n=1;n<=50;n++)
               {
                   s=s+n/(n*n);
               }
               alert("A somatória é: " +s);
       
           </script>
       


</body>
</html>
