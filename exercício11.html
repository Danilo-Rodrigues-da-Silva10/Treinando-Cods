<body>
    <!--
         Elabore um progama que mostra a soma das primeiras 20 sequencias X= 1+ 1/2+ 1/3+ 1/4...1/20
    -->
    
    <script>

        var n, s=0    //definindo as variaveis
      
        for (n = 1; n <= 20; n++) 
        {
            s=s+1/n;
         alert("A somatória é: " +s); 
        } 
       
        
        
    </script>

</body>
